<form #registerform="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" name="username" class="form-control" required [(ngModel)]="model.UserName"  placeholder="Username" #username="ngModel">
  </div> 
  <div class="form-group">
    <label for="favouriteValue">Which is your favourite value</label>
    
      <select class="form-control" id="favouriteValue" >
        <option *ngFor="let item of valuesFromHome" [value]="item">{{item.name}}</option>
      </select>
    
  </div>

  <div class="form-group">
    <input type="password" name="password" class="form-control" required [(ngModel)]="model.Password" placeholder="Password" #password="ngModel" >
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerform.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancle()">Cancel</button>
  </div>
  
</form>
