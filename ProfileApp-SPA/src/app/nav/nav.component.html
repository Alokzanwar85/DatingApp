
<nav class="navbar navbar-expand-md navbar-dark  bg-dark">
  <div class="container">
  <a class="navbar-brand" href="#">DatingApp</a>
  <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn==true">
        <a class="nav-link" href="#" (click)="Logout()">Logout</a>
        
      </li>
      
    </ul>
    <div dropdown  class="dropdown" *ngIf="loggedIn()"> 
      <a dropdownToggle (click)="false"
      class="dropdown-toggle text-light">Welcome {{authservice.decodedToken?.unique_name  | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#" ><i class="fa fa-user">Edit Profile</i></a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="Logout()" ><i class="fa fa-sign-out">Logout</i></a>
      </div>
    </div>
    
    <form #LoginForm="ngForm" *ngIf="isLoggedIn==false"  class="form-inline my-2 my-lg-0"  (ngSubmit)="Login()">
        
      <input class="form-control mr-sm-2"   name="username" type="text" placeholder="Username" name="username" required [(ngModel)]="model.UserName" #username="ngModel" >
      <input class="form-control mr-sm-2" name="password" type="password" placeholder="Password" name="password" required [(ngModel)]="model.Password" #password="ngModel" >
      <button class="btn btn-success my-2 my-sm-0" [disabled]="!LoginForm.valid" type="submit">Login</button>
        
    </form>
  
  </div>
</nav>
